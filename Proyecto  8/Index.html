<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studen grade calculator</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body class="boody container-fluid text-center">
    <div class=" row aling-items-center ">
        <div class="col-2 div1">
            <h1 class="tittle">Studen Grade Calculator</h1>
        </div>
        <div class="col-8 align-self-center">
                <div class="">
                    <input type="text" name="Maths" id="Maths" placeholder="Maths">
                </div>
                <div class="divcol">
                    <input type="text" name="Phisics" id="Phisics" placeholder="Phisics">
                </div>

                <div class="divcol">
                    <input type="text" name="Chemistry" id="Chemistry" placeholder="Chemistry">
                </div>
               
                <div class="divcol">
                    <input type="text" name="English" id="English" placeholder="English">
                </div class="divcol">

                <div class="divcol">
                    <input type="text" name="Computer Science" id="Computer" placeholder="Computer Science">
                </div>

                <div class="divcol">
                    <input type="button" value="Result" id="btn" class="btn btn-lg btn-info">
                </div>
        </div>

    </div>

    <footer class="footer">
        <div>
            <p id="result">
            
            </p>
        </div>

    </footer>
    <script src="Calc.js"></script>
</body>
</html>
