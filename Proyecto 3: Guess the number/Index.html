<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="backG">
    <div class="container-fluid text-center col-6">
        <h1 class="tittle">Guess the Number</h1>
        <div class="letter text-center">
            <p>We have selected a random number between 1-10. See if you can guess it.</p>
        </div>
        <div class="row">
            <div class="col">
            <p class="letter">Enter a number:</p> 
            </div>
            <div class="col text-center">
                <input id="number" type="text" placeholder="1-10">
            </div>
            <div class="col">
                <button id="btn_guess" type="submit" class="btn-outline-dark btn btn-lg">Submit</button>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    <script src="guess.js"></script>
</body>
</html>
