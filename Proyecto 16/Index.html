<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="boody">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-8 card ">
                <div class="card-body div1 align-items-center">
                    <h1 class="card-header">Login</h1>
                    <div class="card-body">
                        <input type="email" placeholder="USERNAME" class="form-control">
                    </div>
                    <div class="card-body">
                        <input type="password" placeholder="PASSWORD" class="form-control">
                    </div>
                    <div class="div2">
                        <button class="btn btn-primary">SUBMIT</button>
                    </div>
                    <div class="row card-footer">
                        <div class="col">
                            <a class=" link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover foot">REGISTER</a>
                        </div>
                        <div class="col">
                            <a class=" link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover foot">FORGOT PASSWORD</a>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    
</body>
</html>
