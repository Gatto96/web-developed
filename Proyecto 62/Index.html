<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body class=".container-fluid boody ">
 <div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="text-center title col form-group display-4 mb-3">
            <h1> Weight Converter </h1>
        </div>
        

        <div class="text-center kg col form-control-lg  mb-2">
            <input id="inputKg" type="number" placeholder="Enter Kilograms">
        </div>

        <div class="text-center result col card">
            <div class="card-block">
            <div >Pounds</div>
            <div id="pounds"></div>
            </div>
        </div>
        <div class="text-center result col card">
            <div class="card-block">
            <div >Ounces</div>
            <div id="ounces"></div>
            </div>
        </div>
        <div class="text-center result col card">
            <div class="card-block">
            <div>Grams</div>
            <div id="grams"></div>
            </div>
        </div>
    </div>
</div>





    

<script src="Calc.js"></script>
</body>
</html>
