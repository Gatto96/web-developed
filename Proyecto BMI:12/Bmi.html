<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="body container-fluid">


<div class="title">
    <h1 class="h1">BMI Calculator</h1>
</div>
<div class="row row-cols-auto align-items-center">

    <div class="main col ">

        <div class="div1">
            <h3 class="h3">Height (in meters)</h3>
            <input id="cm" type="text" placeholder="Meters">
        </div>

        <div class="div2">
            <h3 class="h3">Weight (in kg)</h3>
            <input id="kg" type="text" placeholder="Kilograms">
        </div>
        <div class="text-center">
            <button class="btn btn-outline-dark" id="btn_calculate">Calculate</button>
        </div>
        <div class="div3">
            <p id="result"></p>
        </div>

     </div>
     <div class="col text-center">
        <img class="img" src="BMI.jpg" alt="Graphic">
     </div>

</div>











<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="Calc.js"></script>
</body>
</html>
