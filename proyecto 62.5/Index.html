<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
    <link rel="stylesheet" href="Style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="boody">
    <div class="container-fluid text-center ">
        <div class="div2 row align-items-center">
            <div class="div4 col">
                <h1 class="title h1">Distance Converter</h1>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="Km" placeholder="Kilometers">
                    <label for="Km">Kilometers to Convert</label>
                  </div>

            </div>
            <div class="div3 col">
                <div class=" divs card border-warning">
                    <h5 class="card-header">Miles</h5>
                    <div class="card-body">
                    
                      <p  id="Miles" class="card-text "></p>
                    
                    </div>
                  </div>
                  <div class=" divs card border-warning">
                    <h5 class="card-header">Yards</h5>
                    <div class="card-body">
                    
                      <p  id="Yards" class="card-text "></p>
                    
                    </div>
                  </div>
                  <div class=" divs card border-warning">
                    <h5 class="card-header">Inches</h5>
                    <div class="card-body">
                    
                      <p  id="Inches" class="card-text "></p>
                    
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    <script src="Calc.js"></script>
</body>
</html>
